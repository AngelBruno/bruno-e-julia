<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravata dos Noivos - Ranking</title>
    <link rel="stylesheet" href="./styles/ranking.css">
</head>
<body>
    <div class="outer-panel">
        <div class="ranking-container">
            <div class="header">
                <h1>GRAVATA DOS NOIVOS</h1>
                <h2>RANKING</h2>
            </div>

            <!-- PÃ³dio do vencedor -->
            <div id="winner-podium" class="winner-podium" style="display: none;">
                <img src="https://i.imgur.com/roNFBG5.png" alt="Fechadura Vencedor" class="winner-image" onerror="this.style.display='none';" />
                <svg class="keyhole-icon-winner fallback-icon" viewBox="0 0 100 100">
                    <circle cx="50" cy="40" r="25" fill="none" stroke="#083D56" stroke-width="4"/>
                    <rect x="40" y="60" width="20" height="30" fill="none" stroke="#083D56" stroke-width="4"/>
                </svg>
                <div id="winner-name" class="mesa-tag-winner">MESA XX</div>
            </div>

            <!-- Loading indicator -->
            <div id="loading" class="loading">
                <p>Carregando ranking...</p>
            </div>

            <!-- Error message -->
            <div id="error" class="error" style="display: none;">
                <p>Erro ao carregar dados. Tente novamente.</p>
                <button onclick="loadRanking()">Recarregar</button>
            </div>

            <!-- Lista do ranking -->
            <div id="ranking-list" class="ranking-list">
                <!-- As mesas serÃ£o inseridas aqui dinamicamente -->
            </div>
            
            <!-- Footer logo -->
            <img src="https://i.imgur.com/H0lljWw.png" alt="Logo JB" class="footer-logo" onerror="this.style.display='none';" />
            <div class="footer-logo-fallback fallback-icon">JB</div>

            <!-- Refresh button -->
            <div class="refresh-container">
                <button id="refresh-btn" onclick="loadRanking()" class="refresh-btn">
                    ðŸ”„ Atualizar
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="/scripts/ranking-simple.js"></script>
</body>
</html>
